<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="bigger-box">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="search-button" onclick="clickButton()">
            <img class="image-button" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>

        <div class="middle-box">
            <h2 class="city">Tempo em São Paulo</h2>

            <p class="time">21°C</p>

            <div class="small-box">
                <img class="image-prev" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                <p class="text-prev">Nublado</p>
            </div>

            <p class="moisture">Umidade: 76%</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
